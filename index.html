<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container select-area">
        <h1 class="head-title">Tic Tac Toe</h1>
        <p>Welcome</p>
        <div class="btns">
            <button class="btn playerX">Player(X)</button>
            <button class="btn playerO">Player(O)</button>
        </div>
    </div>

    <div class="container game-area">
        <div class="header">
            <h1 class="head-title">Tic Tac Toe</h1>
            <p class="turn">Let Start!!</p>
        </div>

        <div class="contain">
            <div class="row">
                <span class="squares"></span>
                <span class="squares"></span>
                <span class="squares"></span>
            </div>

            <div class="row">
                <span class="squares"></span>
                <span class="squares"></span>
                <span class="squares"></span>
            </div>

            <div class="row">
                <span class="squares"></span>
                <span class="squares"></span>
                <span class="squares"></span>
            </div>
        </div>
    </div>

    <div class="container result-area">
        <p></p>
        <button class="btn again">Play Again</button>
    </div>

    <script src="/script.js"></script>
</body>
</html>
